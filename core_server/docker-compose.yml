services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mcp-broker
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

  bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridge
    container_name: mcp-bridge
    restart: unless-stopped
    environment:
      MQTT_HOST: mcp-broker
      MQTT_PORT: "1883"
      API_PORT: "8083"
      PROJECTION_CONFIG_PATH: /app/config/projection_config.json 
    ports:
      - "8083:8083"  # MCP SSE 전용
    depends_on:
      - mosquitto
    volumes:
      - ./config:/app/config

  projection-manager:
    build:
      context: .
      dockerfile: Dockerfile.projection-manager
    container_name: mcp-projection-manager
    restart: unless-stopped
    environment:
      PROJECTION_CONFIG_PATH: /app/config/projection_config.json
      BRIDGE_API_URL: http://bridge:8083
      DOCKER_HOST: unix:///var/run/docker.sock
    ports:
      - "8084:8084"  # 웹 관리 인터페이스 전용
    depends_on:
      - bridge
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock  # Docker API 접근용