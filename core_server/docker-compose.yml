services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mcp-broker
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

  bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridge
    container_name: mcp-bridge
    restart: unless-stopped
    environment:
      MQTT_HOST: mcp-broker
      MQTT_PORT: "1883"
      API_PORT: "8083"
      PROJECTION_CONFIG_PATH: /app/config/projection_config.json
      ROUTING_CONFIG_PATH: /app/config/routing_config.json
      VIRTUAL_TOOLS_CONFIG_PATH: /app/config/virtual_tools.json
      CMD_TIMEOUT_MS: "30000"
    ports:
      - "8083:8083"
      - "8085:8085"
    depends_on:
      - mosquitto
    volumes:
      - ./config:/app/config


  manager:
    build:
      context: .
      dockerfile: Dockerfile.manager
    container_name: mcp-manager
    restart: unless-stopped
    environment:
      API_PORT: "8084"
      PROJECTION_CONFIG_PATH: /app/config/projection_config.json
      ROUTING_CONFIG_PATH: /app/config/routing_config.json
      BRIDGE_API_URL: http://bridge:8083
      DOCKER_HOST: unix:///var/run/docker.sock
    ports:
      - "8084:8084"
    depends_on:
      - bridge
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock